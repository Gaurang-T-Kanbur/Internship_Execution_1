<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
        <!-- <h2>Easy Image Editor</h2> -->
        <div class="wrapper">
            <div class="editor-panel">

                <label for="text-input">Add Text:</label>
    <input type="text" id="text-input">
    <button id="add-text-btn">Add</button>
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Change Colour</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Change BG-Colour</button>
                    </div>
                    
                </div>
               
            </div>
            <div class="preview-img">
                <div class="preview-img">
                    <canvas id="canvas" width="490" height="335"></canvas>
                </div>
                
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
    <script src="options.js"></script>
   
    
  </body>
</html>
